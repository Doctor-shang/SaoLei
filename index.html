<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>MISHI 的 扫雷游戏</title>
</head>
<body>
    <div class="contain">
        <div class="main">
            <h1>扫&nbsp&nbsp&nbsp雷</h1>
            <button class="mainButton">简单(9*9)</button>
            <button class="mainButton">中等(15*15)</button>
            <button class="mainButton">复杂(25*20)</button>
        </div>
        <div class="game hide"></div>
        <div class="result hide">
            <div class="win hide">
                <h1>恭喜过关<br>大吉大利</h1>
            </div>
            <div class="lose hide">
                <h1>风大手抖<br>再见朋友</h1>
            </div>
            <button>再来一局</button>  
        </div>        
    </div>
    <script src="./js/page.js"></script>
</body>
</html>
